<script>
        const mainContent = document.getElementById('mainContent');
        const basicSettingsSection = document.getElementById('basic-settings');
        const transactionSettingsSection = document.getElementById('transaction-settings');
        const progressBasic = document.getElementById('progressBasic');
        const progressTransaction = document.getElementById('progressTransaction');
        const headerElement = document.querySelector('header');
        let headerHeight = 0;
        if (headerElement) {
            headerHeight = headerElement.offsetHeight;
        }
        function updateProgress() {
            if (!basicSettingsSection || !transactionSettingsSection || !progressBasic || !progressTransaction || !mainContent) return;
            // Recalculate header height in case of responsive changes, though less likely for a sticky header
            if (headerElement) {
                headerHeight = headerElement.offsetHeight;
            }
            const scrollPosition = mainContent.scrollTop;
            const offset = headerHeight + 24; // 24px is approx 1.5rem, adjust as needed based on your design's top padding/margin for sections
            // Adjusted top calculation for transaction settings to make it "active" sooner
            const basicSettingsTop = basicSettingsSection.offsetTop - offset;
            const transactionSettingsTop = transactionSettingsSection.offsetTop - offset - 32; // Increased negative offset to trigger earlier
            if (scrollPosition >= basicSettingsTop && scrollPosition < transactionSettingsTop + (transactionSettingsSection.offsetHeight / 4) ) { // A bit more nuanced condition
                progressBasic.classList.remove('inactive');
                progressBasic.classList.add('active');
                progressTransaction.classList.remove('active');
                progressTransaction.classList.add('inactive');
            } else if (scrollPosition >= transactionSettingsTop + (transactionSettingsSection.offsetHeight / 4)) {
                progressBasic.classList.remove('active');
                progressBasic.classList.add('inactive');
                progressTransaction.classList.remove('inactive');
                progressTransaction.classList.add('active');
            } else {
                progressBasic.classList.remove('inactive');
                progressBasic.classList.add('active');
                progressTransaction.classList.remove('active');
                progressTransaction.classList.add('inactive');
            }
        }
        mainContent.addEventListener('scroll', updateProgress);
        function smoothScrollTo(element, event) {
             event.preventDefault();
             if (element) {
                const targetId = element.getAttribute('href').substring(1);
                const targetSection = document.getElementById(targetId);
                if (targetSection && mainContent) {
                    let scrollToPosition = targetSection.offsetTop - headerHeight;
                    if (targetId === 'transaction-settings') {
                        scrollToPosition -= 8; // Adjust scroll slightly higher for transaction-settings
                    }
                     // Ensure the scroll position is not negative
                    scrollToPosition = Math.max(0, scrollToPosition);
                    mainContent.scrollTo({
                        top: scrollToPosition,
                        behavior: 'smooth'
                    });
                }
            }
        }
        progressBasic.addEventListener('click', (e) => {
            smoothScrollTo(progressBasic, e);
        });
        progressTransaction.addEventListener('click', (e) => {
            smoothScrollTo(progressTransaction, e);
        });
        // Initial call to set the progress bar and potentially adjust scroll if a hash is present
        // For example, if the page loads with #transaction-settings, scroll to it.
        window.addEventListener('load', () => {
            updateProgress(); // Set initial progress bar state
            if (window.location.hash) {
                const targetSection = document.getElementById(window.location.hash.substring(1));
                if (targetSection && mainContent) {
                    let scrollToPosition = targetSection.offsetTop - headerHeight;
                    if (window.location.hash === '#transaction-settings') {
                         scrollToPosition -= 8; 
                    }
                    scrollToPosition = Math.max(0, scrollToPosition);
                    // Use a timeout to ensure layout is fully computed, especially for images or dynamic content
                    setTimeout(() => {
                         mainContent.scrollTop = scrollToPosition;
                         updateProgress(); // Update progress after manual scroll
                    }, 100); // Small delay
                }
            }
        });
    </script>
